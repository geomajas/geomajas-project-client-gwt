language: java
sudo: false
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "git clone https://github.com/geomajas/geomajas-build-tools target/geomajas-build-tools -q"
  - "echo \"export MAVEN_OPTS='-Dmaven.repo.local=$HOME/.m2/repository -Xmx2g -XX:MaxPermSize=2048m'\" > ~/.mavenrc"
jdk:
  - oraclejdk7
cache:
  directories:
  - $HOME/.m2
install: mvn dependency:go-offline -q --settings target/geomajas-build-tools/settings.xml
script: 
  - mvn verify -B -V --settings target/geomajas-build-tools/settings.xml
