layerWidgetPlugin=Widget layer plug-in
layerListDescription=<p>Dit voorbeeld toont het gebruik van de LayerList.</p>\
  <p>De lijst toont alle lagen van de map, in the volgorde dat ze worden getekend. De volgorden kan via drag/drop worden aangepast.</br>Opmerking: vector lagen liggen altijd boven rasterlagen.</p>\
  <p>De zichtbaarheid van een laag kan worden aangepast via het oog-icoon.</p>
layerListShowcaseTreeTitle=Lagenlijst

layerListClientWmsShowcaseTreeTitle=Lagenlijst Voor Client Wms
layerListClientWmsDescription=<p>Dit voorbeeld toont het gebruik van LayerList widgets voor client side WMS.</p>\
  <p>Een client side WMS laag kan aan de map worden toegevoegd. Start de wizard via de toevoeg knop.</p>\
  <p>De linkerlijst bevat alle lagen van de map; the rechterlijst bevat enkel client side lagen.\
  </br>Drag/drop en verwijderen van lagen zijn opties van de lijsten. In dit voorbeeld heeft de linker lijst drag/drop functionaliteit and de rechter heeft verwijder knoppen.</p>
layerListClientWmsAllLayersGroupTitle=Alle lagen
layerListClientWmsClientLayersGroupTitle=Enkel client side lagen
layerListClientWmsAddClientLayerButtonLabel=U kan een client side laag aan de map toevoegen:
layerListClientWmsAddClientLayerButtonTooltip=Voeg client WMS laag toe