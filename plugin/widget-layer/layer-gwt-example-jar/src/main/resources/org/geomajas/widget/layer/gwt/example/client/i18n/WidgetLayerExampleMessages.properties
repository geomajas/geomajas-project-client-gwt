layerListDescription=<p>This example shows the use of the LayerList.</p>\
  <p>The list contains all layers of the map, in the order they are presented. The order of the layers can be changed by drag/drop.</br>Remark: you cannot put a raster layer above a vector layer.</p>\
  <p>The layer visibility can be toggled by clicking the eye icon.</p>

