layerListShowcaseTreeTitle=Layer List
layerListDescription=<p>This example shows the use of the LayerList.</p>\
  <p>The list contains all layers of the map, in the order they are presented. The order of the layers can be changed by drag/drop.</br>Remark: you cannot put a raster layer above a vector layer.</p>\
  <p>The layer visibility can be toggled by clicking the eye icon.</p>

layerListClientWmsShowcaseTreeTitle=Client Wms Layer List
layerListClientWmsDescription=<p>This example shows the use of the LayerList widgets for client side WMS layers.</p>\
  <p>A Client side WMS layer can be added to the map. Start the wizard by clicking the add button.</p>\
  <p>The left side list contains all layers of the map; the list on the right hand side only contains client side layers.\
  </br>Drag/drop and delete buttons are optional for the lists. In this case, the left list has drag/drop and the right one has delete buttons.</p>
