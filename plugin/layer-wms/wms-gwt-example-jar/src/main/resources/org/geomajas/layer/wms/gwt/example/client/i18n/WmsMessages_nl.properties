wmsDescription=<p>Dit voorbeeld toont a kaart met een WMS raster laag. Initi&euml;el wordt de hele wereld getoond.</p><p>Via het muiswiel kan men in- en uitzoomen, en een speciale controller is geactiveerd die je toelaat om te pannen.</p><p><b>Merk op dat het niet toegelaten is om voorbij de wereld grenzen te navigeren.</b></p>

