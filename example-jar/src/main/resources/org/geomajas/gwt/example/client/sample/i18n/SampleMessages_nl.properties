introductionTitle=Introductie
serverErrorTitle=Server foutboodschap
serverErrorDescription=<p>Dit voorbeeld toont hoe een foutboodschap, dat op de server ontstaat, er uit moet zien. Door gewoon op de knop te drukken, wordt een commando uitgevoerd dat vervolgens op de server een fout genereert. Deze foutboodshcap wordt vervolgens op de client weergegeven.</p> 
serverErrorButton=Genereer een fout op de server
pipelineConfigTitle=Pipeline aanpassen
pipelineConfigDescription=<p>Dit voorbeeld toont het aanpassed van een pipeline. In dit geval is de getFeatures \
  pipeline aangepast om de geometrie in de features te veranderen in een cirkel. De kaart bevat twee vector lagen. \
  Beide laag hebben dezelfde features de geometrieën voor de tweede laag worden automatisch aangepast bij het \
  inlezen. De geometrie wordt veranderd in een cirkel aan de centroid met een grootte die relatief is met de \
  oppervlakte van het land.</p>

#OpenStreetMap sample:
osmTitle=OpenStreetMap laag
osmDescription=<p>Dit voorbeeld toont a kaart met een OpenStreetMap raster laag. Initi&euml;el wordt de hele wereld getoond.</p><p>Via het muiswiel kan men in- en uitzoomen, en een speciale controller is geactiveerd die je toelaat om te pannen.</p><p><b>Merk op dat het niet toegelaten is om voorbij de wereld grenzen te navigeren.</b></p>

#WMS sample:
