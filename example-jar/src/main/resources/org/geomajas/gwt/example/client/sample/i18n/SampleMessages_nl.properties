navigationDescription=<p>Dit voorbeeld test de navigatie door de methoden van de MapView rechtstreeks aan te roepen.</p><p>Er bestaat een maximum rand waar je nooit buiten kan. Dus wanneer je volledig bent uitgezoomd kan je de map niet verplaatsen, zelfs niet met de knoppen.</p>
